name: Screenshots

on: [push]
# on:
#   push:
#     branches: [ master, develop ]

jobs:
  screenshots:
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - name: Create screenshots
      run: |
        cd Nexd
        bundle install
        bundle exec fastlane create_screenshots
    - name: Archive screenshots
      uses: actions/upload-artifact@v1
      with:
        name: screenshots
        path: Nexd/fastlane/screenshots
